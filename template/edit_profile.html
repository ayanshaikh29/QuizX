<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizX | Edit Profile</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>

<div class="dashboard-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="QuizX Logo" style="height:80px;">
            </div>
        </div>
        <nav class="sidebar-nav">
            {% if user.role == 'admin' %}
                <a href="{{ url_for('admin.dashboard') }}" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="{{ url_for('admin.quizzes') }}" class="nav-link"><i class="fas fa-book"></i> Quizzes</a>
                <a href="{{ url_for('admin.dashboard') }}" class="nav-link"><i class="fas fa-chart-line"></i> Analytics</a>
            {% else %}
                <a href="{{ url_for('student.dashboard') }}" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="{{ url_for('student.quizzes') }}" class="nav-link"><i class="fas fa-play-circle"></i> Live Quizzes</a>
                <a href="{{ url_for('student.history') }}" class="nav-link"><i class="fas fa-history"></i> My History</a>
            {% endif %}
            <a href="{{ url_for('auth.profile') }}" class="nav-link active"><i class="fas fa-user-circle"></i> Profile</a>
        </nav>
        <div class="sidebar-footer">
            <a href="{{ url_for('auth.logout') }}" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <div class="header-title">
                <h4 class="fw-bold mb-0">Edit Profile</h4>
                <p class="text-muted small mb-0">Update your account settings</p>
            </div>
            <div class="header-user d-flex align-items-center gap-3">
                <div class="text-end d-none d-sm-block">
                    <p class="fw-bold mb-0 small">{{ user.username }}</p>
                    <p class="text-success mb-0 tiny">Online</p>
                </div>
                <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=6fbf4a&color=fff" class="avatar">
            </div>
        </header>

        <div class="container-fluid p-4">
            <div class="profile-container animate-slide-up shadow-sm border-0" style="border-radius: 30px; overflow: hidden; background: white;">
                <div class="row g-0">
                    <div class="col-lg-4 profile-sidebar-brand p-5 text-center" style="background: #f8fafc; border-right: 1px solid #f1f5f9;">
                        <div class="avatar-wrapper mb-4">
                            <div class="main-avatar mx-auto d-flex align-items-center justify-content-center" 
                                 style="width: 120px; height: 120px; background: var(--primary); color: white; border-radius: 40px; font-size: 3rem; font-weight: 800; box-shadow: 0 15px 35px rgba(111, 191, 74, 0.3);">
                                {{ user.username[0]|upper }}
                            </div>
                        </div>
                        <h4 class="fw-extrabold mt-4 mb-1">{{ user.username }}</h4>
                        <span class="badge bg-success-subtle text-success border border-success-subtle px-3 py-2 rounded-pill small">
                            Editing Account
                        </span>
                    </div>

                    <div class="col-lg-8 profile-details-body">
                        <div class="p-5">
                            <h5 class="fw-extrabold mb-4"><i class="fas fa-user-edit me-2 text-primary"></i> Update Information</h5>
                            
                            <form action="{{ url_for('auth.edit_profile') }}" method="POST">
                                <div class="detail-row mb-4 p-3 rounded-4" style="background: #f8fafc;">
                                    <label class="detail-label text-muted small fw-bold mb-1">Username (Fixed)</label>
                                    <div class="input-group mt-1">
                                        <span class="input-group-text bg-transparent border-0 ps-0"><i class="fas fa-at text-muted"></i></span>
                                        <input class="form-control border-0 bg-transparent fw-bold p-0" value="{{ user.username }}" disabled style="box-shadow: none;">
                                    </div>
                                </div>

                                <div class="detail-row mb-5 p-3 rounded-4" style="background: #f8fafc; border: 1px solid #e2e8f0;">
                                    <label class="detail-label text-muted small fw-bold mb-1">Email Address</label>
                                    <div class="input-group mt-1">
                                        <span class="input-group-text bg-transparent border-0 ps-0"><i class="far fa-envelope text-muted"></i></span>
                                        <input name="email" type="email" class="form-control border-0 bg-transparent fw-bold p-0" 
                                               value="{{ user.email }}" required placeholder="Enter your email" style="box-shadow: none;">
                                    </div>
                                </div>

                                <div class="action-footer d-flex gap-3">
                                    <button type="submit" class="btn btn-action-pill btn-green-glow px-5">
                                        <i class="fas fa-check-circle me-2"></i>Save Changes
                                    </button>
                                    <a href="{{ url_for('auth.profile') }}" class="btn btn-action-pill btn-blue-glow px-4" style="background: #f1f5f9; color: #475569;">
                                        Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
